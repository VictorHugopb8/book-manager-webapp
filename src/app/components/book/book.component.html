<div class="grid-table">
  <table mat-table matSort class="table" [dataSource]="pageSlice">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="id">Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="title">Título</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef class="version">Versão</th>
      <td mat-cell *matCellDef="let row">{{row.version}}</td>
    </ng-container>

    <!-- rentPerDay Column -->
    <ng-container matColumnDef="rentPerDay">
      <th mat-header-cell *matHeaderCellDef class="rentPerDay">Preço de Aluguel por dia</th>
      <td mat-cell *matCellDef="let row">{{row.rentPerDay | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Action Column -->
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a class="delete" (click)="openDialog(row.id)">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator class="paginator"
  [length]="books?.length"
  [pageSize]="[25]"
  [pageSizeOptions]="[10, 25, 50, 100]"
  (page)="onPageChange($event)">
</mat-paginator>
